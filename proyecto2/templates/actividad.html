{% extends "base.html" %}
{% block contenido %}
<h3>Registro de Actividad</h3>

<table class="table table-striped table-sm mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Acción</th>
        <th>Descripción</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    {% for r in registros %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
